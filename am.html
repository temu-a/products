<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Boxes with Links</title>
    <style>
        /* Page styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            flex-direction: column; /* ???? ???????? ?? ???? */
            gap: 20px; /* ????? ??? ???????? */
        }

        /* Styling for each box */
        .box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 250px;
        }

        /* Styling for the link inside the box */
        .box a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Hover effect for the link */
        .box a:hover {
            color: #ffdd57;
            text-decoration: underline;
        }
    </style>
</head>
<body>




    <!-- Second Box -->
    <div class="box">
        <a href="https://temu.to/k/esczlm2vozs" target="_blank">Moon Lamp</a>
    </div>


    <!-- First Box -->
    <div class="box">
        <a href="https://temu.to/k/e29qxc6sdei" target="_blank">Wooden Bank</a>
    </div>





</body>
</html>
